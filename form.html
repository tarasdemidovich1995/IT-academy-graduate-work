<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Запись на стрижку</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./js/showmenu.js" defer></script>
</head>

<body>
    <header class="page-header">
        <div class="wrapper">
            <nav class="main-menu" id="menu">
                <div class="main-menu__left">
                    <a href="./index.html" class="button button_menu">
                        <span>Главная</span>
                    </a>
                    <a href="./photo.html" class="button button_menu ">
                        <span>Наши работы</span>
                    </a>
                    <a href="#" class="button button_menu button_menu_active">
                        <span>Записаться</span>
                    </a>
                    <a href="#" class="button button_menu">
                        <span>Контакты</span>
                    </a>
                </div>
                <div class="main-menu__right" action="">
                    <a href="#" class="button button_menu button_login">
                        <div class="image"></div>
                        <span>Войти</span>
                    </a>
                </div>
                <button class="button button_hide_menu" id="hide-menu"></button>
            </nav>
            <h1>Записаться</h1>
            <button class="button button_show_menu" id="show-menu">
            </button>
        </div>
        <section class="page-header__bottom page-header__bottom_other-pages">
            <div class="page-header__logo"></div>
        </section>
        <div class="left-trapezoid left-trapezoid_form_color"></div>
        <div class="right-trapezoid right-trapezoid_form_color"></div>
    </header>
    <main class="form-main">
        <div class="wrapper">
            <div class="contacts">
                <div class="contacts__head">
                    <h2>Запись на стрижку</h2>
                    <a href="index.html" class="button button_white">На главную</a>
                </div>
                <form action="" class="contact-form">
                    <div class="contact-form__name">
                        <input type="text" placeholder="Имя" required>
                        <input type="text" placeholder="Фамилия" required>
                        <input type="text" placeholder="Отчество">
                    </div>
                    <div class="contact-form__info">
                        <input type="text" placeholder="Контактный телефон" required>
                        <input type="email" placeholder="Контактный e-mail">
                        <textarea placeholder="Информация для мастера" required></textarea>
                    </div>
                    <div class="contact-form__caption">
                        <h3>Выберите модель бороды:</h3>
                    </div>
                    <div class="contact-form__beard beard-choise">
                        <div class="beard-choise__unit">
                            <input id="admiral" type="radio" name="beard-unit" checked>
                            <label for="admiral">адмирал</label>
                            <div class="beard-choise__image">
                                <img src="images/form_content/beard-1.png" alt="">
                            </div>
                        </div>
                        <div class="beard-choise__unit">
                            <input id="lumber" type="radio" name="beard-unit">
                            <label for="lumber">лесоруб</label>
                            <div class="beard-choise__image">
                                <img src="images/form_content/beard-2.png" alt="">
                            </div>
                        </div>
                        <div class="beard-choise__unit">
                            <input id="polar" type="radio" name="beard-unit">
                            <label for="polar">полярник</label>
                            <div class="beard-choise__image">
                                <img src="images/form_content/beard-3.png" alt="">
                            </div>
                        </div>
                        <div class="beard-choise__unit">
                            <input id="boyar" type="radio" name="beard-unit">
                            <label for="boyar">боярин</label>
                            <div class="beard-choise__image">
                                <img src="images/form_content/beard-4.png" alt="">
                            </div>
                        </div>
                        <div class="beard-choise__unit">
                            <input id="wiseman" type="radio" name="beard-unit">
                            <label for="wiseman">мудрец</label>
                            <div class="beard-choise__image">
                                <img src="images/form_content/beard-5.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="contact-form__caption">
                        <h3>Дополнительные услуги:</h3>
                    </div>
                    <div class="contact-form__services additional-services">
                        <div class="additional-services__unit">
                            <input type="checkbox" id="paint-beard" checked>
                            <label for="paint-beard">Подкрасить бороду</label>
                        </div>
                        <div class="additional-services__unit">
                            <input type="checkbox" id="groom-beard">
                            <label for="groom-beard">Причесать бороду</label>
                        </div>
                        <div class="additional-services__unit">
                            <input type="checkbox" id="remove-grayness">
                            <label for="remove-grayness">Убрать седину</label>
                        </div>
                        <div class="additional-services__unit">
                            <input type="checkbox" id="make-mustache" checked>
                            <label for="make-mustache">Накрутить усы</label>
                        </div>
                        <div class="additional-services__unit">
                            <input type="checkbox" id="trim">
                            <label for="trim">Подровнять виски</label>
                        </div>
                        <div class="additional-services__unit">
                            <input type="checkbox" id="polish-head">
                            <label for="polish-head">Отполировать лысину</label>
                        </div>
                    </div>
                    <button class="button button_send"><span>Отправить заявку</span></button>
                </form>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <div class="wrapper">
            <section class="page-footer__contacts">
                <h3>Барбершоп Бородинский</h3>
                <p>г. Санкт-Петербург, ул. Большая Конюшенная 19/8</p>
                <p>Тел.: +7 (812) 555-66-66</p>
            </section>
            <section class="page-footer__social">
                <h3>Давайте дружить</h3>
                <div class="page-footer__images-field">
                    <a href="#" class="page-footer__social-link button button_social">
                        <div class="social-image"></div>
                    </a>
                    <a href="#" class="page-footer__social-link button button_social">
                        <div class="social-image"></div>
                    </a>
                    <a href="#" class="page-footer__social-link button button_social">
                        <div class="social-image"></div>
                    </a>
                </div>
            </section>
        </div>
    </footer>
</body>

</html>
